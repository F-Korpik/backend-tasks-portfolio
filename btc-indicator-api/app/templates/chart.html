<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC price</title>
    <style>

        #chart-controls {
            display: flex;
            justify-content: center;
            align-items: center; /* Wyśrodkowanie elementów w pionie */
            gap: 15px;
            margin-top: 15px;
            margin-bottom: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }

        /* Dodatkowy styl dla przełącznika (Toggle Switch) */
        .switch {
            position: relative;
            display: inline-block;
            width: 45px; /* Mniejszy rozmiar */
            height: 25px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider-toggle {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 25px;
        }

        .slider-toggle:before {
            position: absolute;
            content: "";
            height: 17px;
            width: 17px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider-toggle {
            background-color: #2196F3;
        }

        input:focus + .slider-toggle {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider-toggle:before {
            -webkit-transform: translateX(20px);
            -ms-transform: translateX(20px);
            transform: translateX(20px);
        }

        /* Styl dla legendy przełącznika */
        #shift-label {
            font-weight: bold;
            color: #444;
            min-width: 250px;
            text-align: left;
        }


        rect {
            pointer-events: all;
            fill-opacity: 0;
            stroke-opacity: 0;
            z-index: 1;
        }

        .tooltip {
            position: absolute;
            padding: 5px;
            background-color: rgb(11, 40, 65);
            color: white;
            border: 0px solid white;
            border-radius: 0px;
            display: none;
            opacity: .75;
            font-size: 14px;
        }

        .tooltip-line {
            stroke-opacity: 0.5;
        }
    </style>
</head>


<body>

    <div id="chart-controls">
        <span id="shift-label">Włącz przesunięcie, aby zasymulować RM opóźnione (Lagging MA)</span>
        <label class="switch">
            <input id="shift-toggle" type="checkbox" onchange="window.toggleShift()">
            <span class="slider-toggle"></span>
        </label>
    </div>

    <div id="chart-container"></div>

    <div id="slider-range"></div>

    <script>
        window.dates = JSON.parse('{{ dates | tojson }}');
        window.prices = JSON.parse('{{ prices | tojson }}');
        window.rm_200 = JSON.parse('{{ rm_200 | tojson }}');
        window.rm_30 = JSON.parse('{{ rm_30 | tojson }}');
    </script>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-simple-slider/1.6.3/d3-simple-slider.min.js"></script>


    <script src="/static/main_chart.js"></script>


</body>

</html>
